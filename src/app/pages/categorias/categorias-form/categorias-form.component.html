<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categorias">Home</a></li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-start ps-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md d-flex align-items-center justify-content-end">
        <a routerLink="/categorias" class="btn btn-light">
            < Voltar </a>
    </div>
</div>

<form [formGroup]="categoriaForm" (ngSubmit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="input-group">
                <div class="form-group col-md-4">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome">
                    
                    <div class="text-danger" *ngIf="categoriaForm.get('nome')?.invalid && categoriaForm.get('nome')?.touched">
                        <div *ngIf="categoriaForm.get('nome')?.errors?.['required']">dado obrigatorio</div>
                        <div *ngIf="categoriaForm.get('nome')?.errors?.['minlength']">deve ter no minimo 2 caracteres</div>
                    </div>
                </div>

                <div class="form-group col-md-7 ms-3">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" formControlName="descricao">
                </div>
            </div>
        </div>
    </div>

    <button [disabled]="submittingForm || categoriaForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3 float-end">Salvar</button>

</form>
