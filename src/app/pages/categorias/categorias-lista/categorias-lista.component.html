<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-start ps-2">
            Categorias
        </h1>
    </div>
    <div class="col-md d-flex align-items-center justify-content-end">
        <a routerLink="new" class="btn btn-success">
            + Nova Categoria
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let categoria of categorias">
            <td>
                <strong>{{categoria.nome}}</strong><br>
                <small>{{categoria.descricao}}</small>
            </td>
            <td>
                <a [routerLink]="[categoria.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</a>
                <button (click)="excluirCategoria(categoria)" class="btn btn-outline-danger btn-sm ms-2">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
