<app-bread-crumb
    [items]="[{text: 'Relatório de receitas e despesas'}]"
></app-bread-crumb>

<app-page-header
    page-title="Relatório de receitas e despesas"
    [show-button]="false"
></app-page-header>

<div class="card">
    <div class="card-header">
        Selecione o mês e ano para gerar os relatórios
    </div>

    <div class="card-body">
        <div class="row">

            <div class="form-group col-7">
                <label for="month">Mês</label>
                <select #month name="month" id="month" class="form-control">
                    <option value="">Selecione um Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="form-group col-5">
                <label for="year">Ano</label>
                <select #year name="year" id="year" class="form-control">
                    <option value="">Selecione um Ano</option>
                    <option value="2020">2016</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-end mt-3">
            <div class="col">
                <button type="button" (click)="generateReports()" class="btn btn-primary">
                    Gerar relatórios
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-between mt-5 mb-5">

    <div class="card col-3 text-center text-white bg-success ms-1 me-1">
        <div class="card-header">
            TOTAL DE RECEITAS
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{revenueTotal}}
            </h3>
        </div>
    </div>

    <div class="card col-3 text-center text-white bg-danger ms-1 me-1">
        <div class="card-header">
            TOTAL DE DESPESAS
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{expenseTotal}}
            </h3>
        </div>
    </div>

    <div class="card col-3 text-center text-white bg-info ms-1 me-1">
        <div class="card-header">
            SALDO
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{balance}}
            </h3>
        </div>
    </div>
</div>

<hr>

<div class="row mt-5 mb-4">
    <div class="col-6">
        <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
    </div>
    <div class="col-6">
        <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
    </div>
</div>
